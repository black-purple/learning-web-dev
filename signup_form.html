<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/23ca7ab081.js" crossorigin="anonymous"></script>    
    <title>Personal Website</title>
</head>
<body>
    <div class="main-container centered">
        <form action="connect.php" method="post">
            <i class="fas fa-user-circle avatar-icon"></i>
            <h1>SIGN UP</h1>
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="userName" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" name="submit-btn" value="Sign Up" class="submit-button"><br>
            <span class="prompt">If you already have an account</span><span class="link-container"><a href="login_form.html" class="custom-link">Login</a></span>
        </form>
    </div>
</body>
</html>
