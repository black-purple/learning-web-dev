<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23ca7ab081.js" crossorigin="anonymous"></script>    
    <title>Personal Website</title>
</head>
<body>
    <div class="main-container centered">
        <form action="">
            <i class="fas fa-user-circle avatar-icon"></i>
            <h1>LOGIN</h1>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="submit-button">Log In</button><br>
            <span class="prompt">If you don't have an account yet</span><span class="link-container"><a href="./signup_form.html" class="custom-link">Sign Up</a></span>
        </form>
    </div>
</body>
</html>
